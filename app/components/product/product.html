<div style="display:flex">
<div class="picture" ng-style="{backgroundImage:'url(' + pd.product.imageUrl + ')'}"></div>
  <div class="padded">
    <h1>{{pd.product.name}}</h1>
    {{pd.product.price | currency}}
    <button ng-if="pd.addToCart" ng-click="pd.add()"> Add To Cart</button>
    <br>
    <span ng-click="moreDetail=!moreDetail">{{moreDetail?"See Less":"See More"}}</span>
    <div ng-show="moreDetail">
      {{pd.product.description}}
    </div>
  </div>
</div>
