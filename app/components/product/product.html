<div class="picture" ng-style="{backgroundImage:'url(' + pd.product.imageUrl + ')'}"></div>
<div class="padded">
  <h1> {{pd.product.name}} </h1>
    {{pd.product.price | currency}} <button ng-show="pd.canAddProduct" ng-click="pd.addItem()"> Add Item </button>
  <span ng-click="showDetails = !showDetails">
   {{ showDetails ? "Show Less" : "Show More" }}
  </span>
  <div ng-show="showDetails" class="padded">
    {{pd.product.description}}
  </div>
</div>
